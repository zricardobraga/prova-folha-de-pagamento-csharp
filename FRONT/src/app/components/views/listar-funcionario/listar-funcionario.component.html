<a mat-raised-button color="primary" routerLink="/funcionario/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Novo Funcionario</a
>

<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.id }}</td>
    </ng-container>
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
    </ng-container>
    <!-- Coluna do cpf -->
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>Cpf</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.cpf }}</td>
    </ng-container>
    <!-- Coluna do Criado em -->
    <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef>Criado em</th>
        <td mat-cell *matCellDef="let funcionario">{{ funcionario.criadoEm }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
