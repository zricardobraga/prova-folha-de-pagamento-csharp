<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Funcionario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Cpf:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="cpf" />
        </mat-form-field>

    </mat-card-content>
    <button mat-raised-button color="primary" (click)="cadastrarFuncionario()">
        Cadastrar
    </button>
</mat-card>
