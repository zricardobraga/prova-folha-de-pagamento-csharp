<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Folha de Pagamento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="mes">
            <mat-label for="mes">Mes:</mat-label>
            <input matInput type="text" name="mes" [(ngModel)]="mes" />
        </mat-form-field>
        <mat-form-field class="input" id="ano">
            <mat-label for="ano">Ano:</mat-label>
            <input matInput type="text" name="ano" [(ngModel)]="ano"/>
        </mat-form-field>
        <mat-form-field class="input" id="horas">
            <mat-label for="horas">Horas trabalhadas:</mat-label>
            <input matInput type="text" name="horas" [(ngModel)]="horas"/>
        </mat-form-field>
        <mat-form-field class="input" id="valorHora">
            <mat-label for="valorHora">Valor da hora:</mat-label>
            <input matInput type="text" name="valorHora" [(ngModel)]="valorHora" />
        </mat-form-field>
        <mat-form-field class="input" id="funcionario">
            <mat-label for="funcionario">Funcion√°rio:</mat-label>
            <mat-select name="funcionario" [(ngModel)]="funcionarioId">
                <mat-option
                  *ngFor="let funcionario of funcionarios"
                    value="{{ funcionario.id}}"
                >
                    {{ funcionario.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="cadastrar()">
        Cadastrar
    </button>
</mat-card>
